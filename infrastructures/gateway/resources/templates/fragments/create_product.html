<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>

</head>

<body>

<div class="col-md-9">
    <div th:fragment="create_product">
        <div class="form-group">
            <label for="product_title">Product title</label>
            <input type="text" id="product_title" class="form-control" placeholder="product title">
        </div>
        <div class="form-group">
            <label for="description">Product description</label>
            <input type="text" id="description" class="form-control" placeholder="description">
        </div>
        <div class="form-group">
            <label for="categories">Category</label>
            <select class="form-control" id="categories" onchange="fillCharacteristic()">
            </select>
            <!--<a href="/view/create_category">Create Category</a>-->
        </div>
        <div class="form-group">
            <label for="price">Product price</label>
            <input type="text" id="price" class="form-control" placeholder="price">
        </div>
        <div class="form-group">
            <label for="product_info">Product info</label>
            <textarea id="product_info" class="form-control"></textarea>
        </div>
        <hr>
        <div class="form-group row" id="characteristics">
            <!--<label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>-->
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary" onclick="createProduct()">Create</button>
        </div>

        <script>
            loadAvailableCategories();
        </script>
    </div>

</div>
</body>

</html>
