<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">

    <!-- Custom CSS -->
    <link href="/css/shop-homepage.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div th:replace="fragments/header :: header"></div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <div th:replace="fragments/history :: history"></div>
        </div>

        <div class="col-md-9">
            <div class="login-form">
                <div>
                    <div class="text-center social-btn">
                        <a href="#" class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook"></i> Sign in with
                            <b>Facebook</b></a>
                        <a href="#" class="btn btn-info btn-lg btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
                        <a href="/uaa/connect/google" class="btn btn-danger btn-lg btn-block"><i
                                class="fa fa-google"></i> Sign in with
                            <b>Google</b></a>
                    </div>
                    <div class="or-seperator"><b>or</b></div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="username" id="username"
                               placeholder="Username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password" id="password"
                               placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <button onclick="login()" class="btn btn-success btn-lg btn-block login-btn">Sign
                            in
                        </button>
                    </div>
                </div>
                <div class="text-center"><span class="text-muted">Don't have an account?</span> <a
                        href="/view/registration">Sign up
                    here</a></div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<script src="/js/jquery.js"></script>

<script src="/js/bootstrap.min.js"></script>
