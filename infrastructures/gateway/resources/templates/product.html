<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">

    <!-- Custom CSS -->
    <link href="/css/shop-homepage.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div th:replace="fragments/header :: header"></div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <div th:replace="fragments/history :: history"></div>
        </div>

        <div class="col-md-9">

            <div class="row">
                <div class="col-md-5">
                    <div class="thumbnail col-md-12">
                        <img src="http://placehold.it/320x150"/>
                    </div>

                    <div>
                        <div id="item-1" class="thumbnail col-md-4">
                            <img src="http://placehold.it/320x150"/>
                        </div>
                        <div id="item-2" class="thumbnail col-md-4">
                            <img src="http://placehold.it/320x150"/>
                        </div>
                        <div id="item-3" class="thumbnail col-md-4">
                            <img src="http://placehold.it/320x150"/>
                        </div>

                    </div>
                </div>

                <div class="col-md-7">
                    <div id="product-title" class="product-title"></div>
                    <div id="product-desc" class="product-desc">
                    </div>
                    <div class="ratings">
                        <p class="pull-right"></p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                        </p>
                    </div>
                    <hr>
                    <div id="product-price" class="product-price"></div>
                    <a id="product_shop_url" href="#">
                        <div id="product-shop" class="product-stock"></div>
                    </a>
                    <hr>
                    <div class="btn-group cart">
                        <button type="button" onclick="addToCart()" class="btn btn-success">
                            Add to cart
                        </button>
                    </div>
                    <div class="btn-group wishlist">
                        <button type="button" onclick="buy()" class="btn btn-danger">
                            Buy now
                        </button>
                    </div>
                </div>


                <div class="col-md-12 product-info">
                    <ul id="myTab" class="nav nav-tabs nav_tabs">
                        <li class="active"><a href="#service-one" data-toggle="tab">DESCRIPTION</a></li>
                        <li><a href="#characteristics" data-toggle="tab">PRODUCT CHARACTERISTICS</a></li>
                        <li><a href="#service-three" data-toggle="tab">COMMENTS</a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="service-one">
                            <section id="product-info" class="product-info">

                            </section>

                        </div>
                        <div id="characteristics" class="tab-pane fade table-responsive">

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Value</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                </tr>
                                <tr>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                </tr>
                                <tr>
                                    <td>Larry</td>
                                    <td>the Bird</td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="tab-pane fade" id="service-three">
                            таба 3
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/mustache.min.js"></script>
    <script src="/js/data_load.js"></script>
    <script src="/js/utils.js"></script>

    <script>
        loadProduct();
        loadAccount();
    </script>


</body>

</html>
