<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">

    <!-- Custom CSS -->
    <link href="/css/shop-homepage.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div th:replace="fragments/header :: header"></div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <div th:replace="fragments/history :: history"></div>
        </div>


        <div class="col-md-9">

            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#account_tab">MARKET SETTINGS</a></li>
                    <li><a data-toggle="tab" href="#user_tab">USER SETTINGS</a></li>
                    <li><a data-toggle="tab" href="#categories_tab">CATEGORIES</a></li>
                    <li><a data-toggle="tab" href="#products_tab">PRODUCTS</a></li>
                </ul>

                <div class="tab-content">
                    <div id="account_tab" class="tab-pane fade in active">
                        <h3>Market</h3>
                        <div>
                            <div class="form-group">
                                <label id="market_id" hidden class="col-sm-3 control-label"></label>
                            </div>
                            <div class="form-group">
                                <label for="marketName" class="col-sm-3 control-label">Full Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="marketName" placeholder="Market name" class="form-control"
                                           autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="marketDescription" class="col-sm-3 control-label">Description</label>
                                <div class="col-sm-9">
                                    <input type="text" id="marketDescription" placeholder="Description"
                                           class="form-control"
                                           autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" onclick="updateAccount()">Save</button>
                            </div>
                        </div>

                        <div>
                            <div class="form-group">
                                <label for="user" class="col-sm-3 control-label">Users</label>
                                <div class="col-sm-9">
                                    <select multiple class="form-control" id="user" size="8">

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="link_to_added" class="col-sm-3 control-label">Link to added users</label>
                                <div class="col-sm-9">
                                    <input type="text" id="link_to_added" placeholder="Description"
                                           class="form-control"
                                           autofocus>
                                </div>
                            </div>

                            <div class="form-group">
                                <div id="images"></div>

                                <div class="col-sm-9">
                                    <input type="text" id="images_input" placeholder="Image URL" class="form-control"
                                           autofocus>
                                    <button class="btn btn-primary" onclick="addImage()">Add</button>
                                </div>
                                <script>
                                    function addImage() {
                                        let id = Math.floor((Math.random() * 100) + 1);
                                        let imageUrl = $('#images_input').val();
                                        $('#images').after("<div id=" + id + "><img src='" + imageUrl + "'>" +
                                            "<button class=\"btn btn-primary\" onclick='deleteById(" + id + ")'>X</button></div>")
                                    }

                                    function deleteById(id) {
                                        console.log(id);
                                        $('#' + id).remove()
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                    <div id="user_tab" class="tab-pane fade">
                        <h3>User</h3>
                        <div>
                            <div th:replace="fragments/user_info :: user_info"></div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button onclick="updateUser()" class="btn btn-primary btn-block">Save</button>
                                </div>
                            </div>
                        </div> <!-- /form -->
                    </div>
                    <div id="categories_tab" class="tab-pane fade">
                        <h3>Categories</h3>
                        <p>посмотерть существующие</p>
                        <div th:replace="fragments/create_category :: create_category"></div>
                    </div>
                    <div id="products_tab" class="tab-pane fade">
                        <h3>Products</h3>
                        <p>посмотерть существующие</p>
                        <div th:replace="fragments/create_product :: create_product"></div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="/js/jquery.js"></script>
<script src="/js/utils.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/bootstrap-notify.min.js"></script>
<script src="/js/privatePage.js"></script>
<script src="/js/data_load.js"></script>
<script src="/js/data_storage.js"></script>
<script>
    loadCurrentUser();
    loadAccountSettings()
</script>
</body>

</html>
