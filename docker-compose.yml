    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: seko/platform-sales-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
