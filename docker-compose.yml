version: '2.1'
services:
#для статистики
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  rabbitmq_social:
      image: rabbitmq:3-management
      restart: always
      ports:
        - 25672:25672
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  telegramsender:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: seko/platform-sales-telegram-sender
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8081:8081
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
