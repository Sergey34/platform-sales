version: '2.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  rabbitmq_social:
      image: rabbitmq:3-management
      restart: always
      ports:
        - 25672:25672
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  telegramsender:
    environment:
      CONFIG_SERVICE_PASSWORD: 111
    image: seko/platform-sales-telegram-sender
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8081:8081
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: 111
    image: seko/platform-sales-config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: 111
    image: seko/platform-sales-registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: 111
    image: seko/platform-sales-gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 111
      NOTIFICATION_SERVICE_PASSWORD: $NOTIFICATION_SERVICE_PASSWORD
      COMMUNICATION_SERVICE_PASSWORD: 333
      STATISTICS_SERVICE_PASSWORD: $STATISTICS_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $ACCOUNT_SERVICE_PASSWORD
      MONGODB_PASSWORD: 222
    image: seko/platform-sales-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=22
    image: mongo
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  communication-service:
    environment:
      CONFIG_SERVICE_PASSWORD: 111
      COMMUNICATION_SERVICE_PASSWORD: 333
      MONGODB_PASSWORD: 222
    image: seko/platform-sales-communication
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8082:8082
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  communication-mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=222
    image: mongo
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
